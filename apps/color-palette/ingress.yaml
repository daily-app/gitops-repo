apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: color-palette-ingress
  namespace: day1-color-palette
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - color-palette.dailyapp.fun
    secretName: color-palette-tls
  rules:
  - host: color-palette.dailyapp.fun
    http:
      paths:
      - path: /  # ← 루트 경로
        pathType: Prefix
        backend:
          service:
            name: color-palette-service
            port:
              number: 80