apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: daily-apps
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/your-username/gitops-repo.git
      revision: main
      directories:
      - path: apps/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/your-username/gitops-repo.git
        targetRevision: main
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true